<h1>Heroes <small>Marvel y DC</small> </h1>
<hr>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="card" *ngFor="let heroe of heroes">
        <img [src]="this.heroe.img" class="card-img-top" [alt]="this.heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{ this.heroe.nombre }}</h5>
            <p class="card-text">{{ this.heroe.bio }}</p>
            <p class="card-text"> <small class="text-muted">{{ this.heroe.aparicion }}</small></p>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-secondary btn-lg" style="margin-bottom: 10px;" type="button">Ver más...</button>
        </div>
    </div>
</div>
